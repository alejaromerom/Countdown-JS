<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown to new year</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Silkscreen:wght@400;700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Cuenta regresiva para año nuevo</h1>
    <div class="counter">
      <div class="timer">
        <span class="label">Días</span>
        <p id="days">Dias</p>
      </div>
      <div class="timer">
        <span class="label">Horas</span>
        <span></span>
        <p id="hours"></p>
      </div>
      <div class="timer">
        <span class="label">Minutos</span>
        <p id="minutes"></p>
      </div>
      <div class="timer">
        <span class="label">Segundos</span>
        <p id="seconds"></p>
      </div>
      <div class="timer">
        <span class="label">Hora actual</span>
        <p id="demo"></p>
      </div>
    </div>
  </body>
  <script src="./countdown.js"></script>
</html>
